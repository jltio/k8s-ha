---
- name: Install some packages
  yum:
    name:
      - wget
      - ipset
      - socat
      - ebtables
      - conntrack-tools

- name: Create directory
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - /etc/kubernetes/manifests
    - /var/lib/kubelet
    - /opt/cni/bin
    - /etc/cni/net.d

- name: Download CNI plugins
  get_url:
    url: https://github.com/containernetworking/plugins/releases/download/v0.8.6/cni-plugins-linux-amd64-v0.8.6.tgz
    dest: /tmp/cni-plugins-linux-amd64-v0.8.6.tgz
    owner: root
    group: root
    mode: "0755"

- name: Install CNI plugins
  unarchive:
    src: /tmp/cni-plugins-linux-amd64-v0.8.6.tgz
    dest: /opt/cni/bin
    remote_src: yes

- include_tasks: 02-generate-certificate.yml

- include_tasks: 03-sync-files.yml

- include_tasks: 04-generate-configuration.yml

- include_tasks: 04-kublet.yml

- include_tasks: 04-kube-proxy.yml
---
- name: Get IP for {{ network_interface }}
  set_fact:
    _network_interface: "{% set _interface = 'ansible_' + network_interface %}{{ hostvars[inventory_hostname][_interface].ipv4.address }}"

- name: Create etcd file configuration
  template:
    src: etcd.conf
    dest: /etc/etcd/etcd.conf
    owner: etcd
    group: etcd
    mode: "0644"
  notify:
    - Restart etcd

- name: Create etcd systemd file
  template:
    src: etcd.service
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Restart etcd

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start etcd service
  systemd:
    name: etcd
    state: started
    enabled: yes
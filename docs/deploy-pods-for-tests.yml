---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-test
  labels:
    app: busybox
spec:
  replicas: 3
  selector:
    matchLabels:
      app: busybox-test
  template:
    metadata:
      labels:
        app: busybox-test
    spec:
      containers:
      - name: busybox-test
        image: busybox
        args:
          - sleep
          - "1000000"
        ports:
          - containerPort: 80
---
- hosts:
    - k8s_workers
  tasks:
  - name: Stop services
    systemd:
      name: "{{ item }}"
      state: stopped
      enabled: no
    loop:
      - kubelet
      - kube-proxy
      - docker

  - name: Delete data
    file:
      path: "{{ item }}"
      state: absent
    loop:
      - /etc/kubernetes
      - /var/lib/cni
      - /var/lib/kubelet
      - /var/lib/kube-proxy
      - /etc/cni
      - /opt/cni

  - name: Start Docker service for prune
    systemd:
      name: docker
      state: started

  - name: Docker system prune all
    shell: docker system prune -a -f

  - name: Stop Docker service
    systemd:
      name: docker
      state: stopped
      enabled: no

  - name: Reboot
    shell: "sleep 5 && reboot"
    async: 1
    poll: 0

- hosts:
    - k8s_masters
  tasks:
  - name: Stop services
    systemd:
      name: "{{ item }}"
      state: stopped
      enabled: no
    loop:
      - kube-apiserver
      - kube-scheduler
      - kube-controller-manager

  - name: Delete data
    file:
      path: "{{ item }}"
      state: absent
    loop:
      - /etc/kubernetes

- hosts:
    - etcd
  tasks:
  - name: Stop services
    systemd:
      name: "{{ item }}"
      state: stopped
      enabled: no
    loop:
      - etcd

  - name: Delete data
    file:
      path: "{{ item }}"
      state: absent
    loop:
      - /etc/ssl/etcd
      - /etc/etcd
      - /var/lib/etcd

  - name: Reboot
    shell: "sleep 5 && reboot"
    async: 1
    poll: 0